
{% extends 'layout.html' %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">A Blog for programmers and by programmers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
    
                    <!-- Post preview-->
                    {% for post in posts %}
                    <div class="post-preview">
                        <a href="{{url_for('post_route', post_slug=post.slug)}}"><h2 class="post-title">{{post.title}}</h2></a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            on {{post.date}}
                        </p>
                        <p class="post-content">
                            {{post.content[0:750]}}...
                            <a href="{{url_for('post_route', post_slug=post.slug)}}">More</a>
                        </p>
                    </div>
                    {% endfor %}
                    
                    <!-- Divider-->
                    <!-- <hr class="my-4" /> -->
                    <!-- Pager-->
                    <div style="position: relative;">
                        <a class="btn btn-primary text-uppercase" style="position: relative; left: 0;"href="#!">&larr; Previous</a>
                        <a class="btn btn-primary text-uppercase" style="position: absolute; right: 0;" href="#!">Next &rarr;</a>
                    </div>
                </div>
            </div>
        </div>
        {% endblock body %}
