{% extends "layout.html" %}

{% block body %}
   <!-- Page Header-->
   <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage the entire blog.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div >
    

<main class="">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                
                    <h1>Basic Actions</h1>
                    <a href="/edit/0"><button class="btn btn-primary">Add New Post</button></a>
                    
                    <a href="/logout"><button class="btn btn-danger float-right">Log Out</button></a>
                    <hr>


<!-- File Uploader -->
                    <div>
                    <h1>Upload File</h1>
                    <form action="/uploadfile" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" id="file" required>
                        <button type="submit" class="btn btn-warning">Upload File</button>
                    </form>
                </div>
                    
                
                <hr>
                    
                <h1 class="text-center">Edit Post</h1>
                    
                <hr>
                   
                <table class="table">
                        
                    <thead>
                            
                        <tr>
                                <th>S.No</th>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}
                                <tr>
                                    <td>{{post.sno}}</td>
                                    <td><a href="/post/{{post.slug}}">{{post.title}}</a></td>
                                    <td>{{post.date}}</td>
                                    <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                                    <td><a href="/delete/{{post.sno}}"><button class="btn btn-danger">Delete</button></a></td>
                                </tr>            
                            {% endfor %}    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
{% endblock %}
